<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .parent{
            background-color: blue;
            width: 1300px;
            height: 400px;
        }
        .child{
            background-color: red;
            height: 50%;
            width: 100%;
            transition: transform 1s ease-in-out;
        }

        .parent:hover .child{
            transform: translateY(100%);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
