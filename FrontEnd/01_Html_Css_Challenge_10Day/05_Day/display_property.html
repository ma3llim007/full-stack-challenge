<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        .div-one{
            background-color: red;
            display: inline-block;
        }
        .span-one{
            background-color: cyan;
        }
        .span-two{
            background-color: purple;
        }
        .div-two{
            display: inline-block;
            background-color: green;
        }
        img{
            width: 200px;
            height: 200px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="div-one">this is a div one</div>
    <span class="span-one">This is Span One</span>
    <img src="https://images.unsplash.com/photo-1707343848873-d6a834b5f9b9?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image">
    <span class="span-two">This is Span Two</span>
    <div class="div-two">This is div Two</div>
</body>
</html>
