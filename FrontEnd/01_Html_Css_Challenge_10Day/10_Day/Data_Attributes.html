<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Attributes</title>
</head>
<body>
    <h2 onclick="ShowName(this)" data-name="Mohd Sameer">Mohd Sameer</h2>


    <script>
        // Accessing The Data Value 
        // 1. Throught GetAttributes
        // Throught dataset api call
        function ShowName(name){
            // 1. var Name = name.getAttribute("data-name");
            alert(name.dataset.name);
        }
    </script>
</body>
</html>
