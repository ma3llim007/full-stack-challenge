<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Style</title>
    <style>
        body{
            background-color: black;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items:center;
            margin: 10%;
        }
        button{
            width: 300px;
            height: 70px;
            font-size: 23px;
            color: white;
            background-color: #198cd8;
            border: none;
            border-radius: 50px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <button>Tweet</button>
    </div>
</body>
</html>
