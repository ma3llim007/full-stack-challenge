<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style List</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .container {
            display: block;
            margin: 10%;
        }
        .List li{
            color: rgb(189, 68, 132);
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li>A
                <ul class="List">
                    <li>Apple</li>
                    <li>Bat</li>
                </ul>
            </li>
            <li>B</li>
            <li>C</li>


        </ul>
    </div>
</body>

</html>
